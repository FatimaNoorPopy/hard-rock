<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="allName"></h1> 

   <script>
       fetch('https://randomuser.me/api')
       .then( res => res.json())
       .then(data => {
const user = data.results[0];
const name = user.name;
const userName = ` ${name.title} ${name.first} ${name.last} Khan`;
document.getElementById('allName').innerText = userName;
           
       })
   </script>
</body>
</html>
